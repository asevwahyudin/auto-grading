name: Auto Grading Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Setiap 5 menit (pakai UTC)
    workflow_dispatch:
jobs:
  auto-grading:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install requests python-dotenv
    - name: Run Auto-Grading
      run: python auto-grading.py  # Ganti dengan nama file kamu
