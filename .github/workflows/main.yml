name: Auto Grading LMS Canvas

on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  auto-grading:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: |
          pip install requests
      - name: Run Auto Grading Script
        run: |
          python auto_grading.py
